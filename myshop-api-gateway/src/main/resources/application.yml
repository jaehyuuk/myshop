server:
  port: 8083

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  application:
    name: apigateway-service

  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=api/auth/join
            - Method=POST
          filters:
            - RemoveRequestHeader=Authorization

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=api/auth/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Authorization

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: feed-service
          uri: lb://FEED-SERVICE
          predicates:
            - Path=/api/feeds/**

        - id: post-service
          uri: lb://POST-SERVICE
          predicates:
            - Path=/api/posts/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/items/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**